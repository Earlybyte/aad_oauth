name: aad_oauth_example
description: A Flutter OAuth package example for performing user authentication against Azure Active Directory OAuth2 v2.0 endpoint.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

  
publish_to: none

dependencies:
  aad_oauth:
    path: ../
  flutter:
    sdk: flutter
  flutter_bloc: ^7.0.1
  bloc: ^7.0.0
  cupertino_icons: ^1.0.3
  webview_flutter: ^2.0.8
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
