name: aad_oauth
description: A Flutter OAuth package for performing user authentication against
  Azure Active Directory OAuth2 v2.0 endpoint.
version: 0.4.1+1
homepage: https://github.com/Earlybyte/aad_oauth

environment:
  sdk: '>=2.18.6 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_secure_storage: ^7.0.1
  webview_flutter: ^4.0.1
  js: ^0.6.4
  http: ^0.13.5
  pedantic: ^1.11.1
  shared_preferences: ^2.0.15
  dartz: ^0.10.1
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  assets:
  - assets/msalv2.js
