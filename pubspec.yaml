name: aad_oauth
description: A Flutter OAuth package for performing user authentication against Azure Active Directory OAuth2 v2.0 endpoint.
version: 0.3.0-nullsafety.0
homepage: https://github.com/Earlybyte/aad_oauth

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  webview_flutter: ^2.0.8
  flutter_secure_storage: ^4.2.0
  bloc: ^7.0.0
  flutter_bloc: ^7.0.1
  equatable: ^2.0.2
  http: ^0.13.3
  flutter:
    sdk: flutter
  pedantic: ^1.11.0
  js: ^0.6.3
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  assets:
  - assets/msal_auth.js
  - assets/msal_authv2.js
